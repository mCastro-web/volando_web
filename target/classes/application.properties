spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/static/

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true


# Supabase PostgreSQL Configuration
# Using environment variables for security (recommended)
spring.datasource.url=jdbc:postgresql://localhost:5432/volandouy
spring.datasource.username=postgres
spring.datasource.password=ciro
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=9090

# Alternative: Direct configuration (less secure)
# spring.datasource.url=jdbc:postgresql://db.YOUR_PROJECT_REF.supabase.co:5432/postgres
# spring.datasource.username=postgres
# spring.datasource.password=YOUR_DATABASE_PASSWORD

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=30000

